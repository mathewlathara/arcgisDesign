{% extends 'adminlte/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid" data-aos="fade-up">

    <div class="section-title">
        <!-- <h2>Contact</h2> -->
        <!-- <h3><span>Contact Us</span></h3> -->
    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-4">
            <div class="info-box mb-4">
                <i class="bx bx-map"></i>
                <h3>Our Address</h3>
                <p>123 Dex-Terity, Toronto, ON M2J 1S5</p>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="info-box  mb-4">
                <i class="bx bx-envelope"></i>
                <h3>Email Us</h3>
                <p>contact@dexterity.com</p>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="info-box  mb-4">
                <i class="bx bx-phone-call"></i>
                <h3>Call Us</h3>
                <p>+1 647 868 5896</p>
            </div>
        </div>

    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">

        <div class="col-lg-6 ">
            <iframe class="mb-4 mb-lg-0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11523.76084718353!2d-79.33659796681101!3d43.77409990994631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d3bca1a3f78f%3A0x815365ed6c3b957e!2sLambton%20College%20In%20Toronto!5e0!3m2!1sen!2sin!4v1652037250936!5m2!1sen!2sin"
                frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen></iframe>
        </div>

        <div class="col-lg-6">
            <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                <div class="row">
                    <div class="col form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="my-3 messageloading">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
        </div>

    </div>

</div>

{% endblock %}

    $(document).ready(function () {
        $(".messageloading").hide();
    });
</script>
